<!DOCTYPE html>
<html>
<head>
    <title>About LilCal</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 40px;
            color: #333;
            background: #f5f5f5;
            user-select: none;
            -webkit-user-select: none;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        .icon {
            width: 96px;
            height: 96px;
            margin-bottom: 20px;
            -webkit-user-drag: none;
        }
        
        h1 {
            font-size: 24px;
            margin: 0 0 10px 0;
            font-weight: 500;
        }
        
        .version {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .description {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
            max-width: 300px;
        }
        
        .copyright {
            font-size: 12px;
            color: #999;
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/calendar-icon-dark.svg" class="icon" alt="LilCal Icon">
        <h1>Lil' Cal</h1>
        <div class="version">Version 1.0.0</div>
        <div class="description">
            A simple menu bar calendar app for quick date reference. Access your calendar instantly from the menu bar with just a click.
        </div>
        <div class="designed-by">
            Designed by <a href="https://lad.studio" target="_blank">lad.studio</a>
        </div>
    </div>
    <div class="copyright">
        Â© 2025 Lucas Allen Designs, LLC. All rights reserved.
    </div>
</body>
</html>
